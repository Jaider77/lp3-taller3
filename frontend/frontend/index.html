<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Canciones - JF MUSIC</title>
  <link rel="icon" href="imagenes/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #2c0066, #8e44ad);
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2em;
      color: white;
    }

    /* Notas musicales flotando */
    body::before {
      content: '♫ ♪ ♬ ♫ ♪ ♬ ♫ ♪ ♬';
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.05);
      animation: float 20s linear infinite;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100%) translateX(100%); }
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #8e44ad;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #732d91;
    }

    h1 {
      text-align: center;
      margin-top: 1.5em;
      margin-bottom: 1em;
      font-size: 2rem;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    .canciones-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 90%;
      max-width: 500px;
    }

    .canciones-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <script>
    // Protección: solo usuarios logueados pueden ver esta página
    if (!localStorage.getItem('usuario')) {
      window.location.href = "login.html";
    }
  </script>

  <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  <h1>Lista de Canciones</h1>

  <div class="canciones-box">
    <h2>Canciones</h2>
    <ul id="cancionesList">
      <li>Cargando...</li>
    </ul>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = "login.html";
    }

    // Obtener canciones
    fetch('http://127.0.0.1:5000/api/canciones')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('cancionesList');
        ul.innerHTML = '';
        if (data.length === 0) {
          ul.innerHTML = '<li>No hay canciones registradas.</li>';
        } else {
          data.forEach(cancion => {
            ul.innerHTML += `<li>${cancion.titulo} - ${cancion.artista}</li>`;
          });
        }
      })
      .catch(() => {
        document.getElementById('cancionesList').innerHTML = '<li>Error al cargar canciones.</li>';
      });
  </script>
</body>
</html>
