<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios y Canciones - JF M</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fc;
            margin: 0;
            padding: 2em;
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 2em;
            justify-content: center;
            flex-wrap: wrap;
        }
        .list-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5em;
            min-width: 300px;
            max-width: 400px;
        }
        .list-box h2 {
            color: #4a148c;
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5em 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .logout-btn {
            float: right;
            margin: 1em;
            background: #6a1b9a;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #4a148c;
        }
    </style>
</head>
<body>
    <script>
        // Solo permite acceso a administradores
        const correo = localStorage.getItem('correo');
        if (!correo || !correo.endsWith('@admin.com')) {
            window.location.href = "index.html";
        }
    </script>
    <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    <h1>Usuarios y Canciones</h1>
    <div class="container">
        <div class="list-box">
            <h2>Usuarios</h2>
            <ul id="usuariosList">
                <li>Cargando...</li>
            </ul>
        </div>
        <div class="list-box">
            <h2>Canciones</h2>
            <ul id="cancionesList">
                <li>Cargando...</li>
            </ul>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('usuario');
            localStorage.removeItem('correo');
            window.location.href = "login.html";
        }

        // Obtener usuarios
        fetch('http://127.0.0.1:5000/api/usuarios')
            .then(res => res.json())
            .then(data => {
                const ul = document.getElementById('usuariosList');
                ul.innerHTML = '';
                if (data.length === 0) {
                    ul.innerHTML = '<li>No hay usuarios registrados.</li>';
                } else {
                    data.forEach(usuario => {
                        ul.innerHTML += `<li>${usuario.nombre} (${usuario.correo})</li>`;
                    });
                }
            })
            .catch(() => {
                document.getElementById('usuariosList').innerHTML = '<li>Error al cargar usuarios.</li>';
            });

        // Obtener canciones
        fetch('http://127.0.0.1:5000/api/canciones')
            .then(res => res.json())
            .then(data => {
                const ul = document.getElementById('cancionesList');
                ul.innerHTML = '';
                if (data.length === 0) {
                    ul.innerHTML = '<li>No hay canciones registradas.</li>';
                } else {
                    data.forEach(cancion => {
                        ul.innerHTML += `<li>${cancion.titulo} - ${cancion.artista}</li>`;
                    });
                }
            })
            .catch(() => {
                document.getElementById('cancionesList').innerHTML = '<li>Error al cargar canciones.</li>';
            });
    </script>
</body>
</html>
