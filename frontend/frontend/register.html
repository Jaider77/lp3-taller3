<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - JF M</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 300px;
        }
        h2 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 1em;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a148c;
        }
        .login-link {
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="correo" placeholder="Correo" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
       <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = event.target.nombre.value;
            const correo = event.target.correo.value;
            const contrasena = event.target.contrasena.value;

            fetch('http://127.0.0.1:5000/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, contrasena })
            })
            .then(res => {
                if (res.ok) return res.json();
                return res.json().then(err => { throw err; });
            })
            .then(data => {
                // Guarda el usuario en localStorage y redirige
                localStorage.setItem('usuario', data.id || correo);
                alert('¡Registro exitoso! Ahora puedes ver las canciones.');
                window.location.href = "index.html";
            })
            .catch(err => {
                alert(err.message || 'Error al registrar usuario');
            });
        });
    </script>
</body>
</html>
