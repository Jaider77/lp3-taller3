<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="imagenes/logo.png" type="image/png">
    <meta charset="UTF-8">
    <title>JF M</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 2em;
            background: #f8f9fc;
            color: #333;
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 1em;
        }
        h2 {
            color: #4a148c;
            margin-bottom: 0.5em;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 1.5em;
            margin-bottom: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #ede7f6;
            font-weight: bold;
            color: #4a148c;
        }
        tr:hover {
            background-color: #f3e5f5;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    
    <h1>üéµ JF MUSIC üéµ</h1>

    <div class="section">
        <h2>üë• Usuarios</h2>
        <button onclick="cargarUsuarios()">Cargar Usuarios</button>
        <table id="usuarios">
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>Correo</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>üé∂ Canciones</h2>
        <button onclick="cargarCanciones()">Cargar Canciones</button>
        <table id="canciones">
            <thead>
                <tr><th>ID</th><th>T√≠tulo</th><th>Artista</th><th>√Ålbum</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/api";

        function cargarUsuarios() {
            fetch(`${API_URL}/usuarios`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#usuarios tbody");
                    tbody.innerHTML = "";
                    data.forEach(u => {
                        tbody.innerHTML += `<tr>
                            <td>${u.id}</td>
                            <td>${u.nombre}</td>
                            <td>${u.correo}</td>
                        </tr>`;
                    });
                });
        }

        function cargarCanciones() {
            fetch(`${API_URL}/canciones`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#canciones tbody");
                    tbody.innerHTML = "";
                    data.forEach(c => {
                        tbody.innerHTML += `<tr>
                            <td>${c.id}</td>
                            <td>${c.titulo}</td>
                            <td>${c.artista}</td>
                            <td>${c.album || ""}</td>
                        </tr>`;
                    });
                });
        }
    </script>
</body>
</html>
